<mat-drawer-container class="dash-container" autosize>
    <mat-drawer #drawer class="dash-sidenav" mode="side" opened>
        <mat-nav-list>
            <mat-list-item *ngFor="let item of menuItems" routerLink="{{item.path}}">
                    {{item.title}}
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>
  
    <div style="height: 100%; width: 100%;">
      <button class="menu-toggle-btn" mat-icon-button mat-raised-button color="primary" 
        (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <router-outlet></router-outlet>
    </div>
  
  </mat-drawer-container>
